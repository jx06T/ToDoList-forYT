<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="..\options\options.css">
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <title>ToDoList-forYT</title>


</head>

<body>

    <div id="sidebar">
        <ul>
            <li class="menu">
                <div class="menu " data-page="welcome">
                    <img class="Icon" src="..\images\house.svg" alt="welcome">
                    <a href="#welcome" class="Stext">
                        歡迎頁面
                    </a>
                </div>
            </li>
            <li class="menu">
                <div class="menu" data-page="rules">
                    <img class="Icon" src="..\images\tags.svg" alt="rules">
                    <a href="#rules" class="Stext">
                        規則設定
                    </a>
                </div>
            </li>
            <li class="menu">
                <div class="menu" data-page="blockade">
                    <img class="Icon" src="..\images\blockade.png" alt="blockade">
                    <a href="#blockade" class="Stext">
                        封鎖
                    </a>
                </div>
            </li>
        </ul>
    </div>

    <div id="main">

        <div class="page active" id="welcome">
            <h1>歡迎</h1>
        </div>

        <div class="page" id="rules">
            <h1>設定頁面</h1>
            <div class=" LR">
                <div style="height: 100%;">
                    <table id="Rules">
                        <tr>
                            <th style="width:30%">Tag</th>
                            <th>Rule</th>
                        </tr>
                        <tr data-index="0" class="" style="top: -15px;">
                            <td><input type="text" class="aTag" placeholder="tag" tabindex="0" title="tag"></td>
                            <td><textarea rows="5" class="aRule" placeholder="rule" title="rule"
                                    tabindex="0">https://www.youtube.com/</textarea></td>
                        </tr>
                    </table>
                    <div class="btn-column">
                        <button id="DaRow">x</button>
                        <button id="Drag">≡</button>
                        <button id="Deactivate">–</button>
                        <input type="color" id="colorPicker">
                    </div>
                </div>
                <div id="ExportTagD" style="margin-left: 30px; height: 100%;">
                    <button id="ExportTag" class="MyButton1 MyButton2">匯出</button>
                    <button id="ImportTag" class="MyButton1 MyButton2">匯入</button>
                    <input type="file" class="MyButton1" id="ImportTagI" accept="application/json" hidden>
                </div>
            </div>
        </div>

        <div class="page" id="blockade">
            <h1>封鎖</h1>
            <table id="TagBTime">
                <tr>
                    <th style="width:30%">Tag</th>
                    <th>Time</th>
                </tr>
                <tr data-index="1">
                    <td><input class="aTag" type="text" title="tag" placeholder="tag" style="color: rgb(255, 0, 0);">
                    </td>
                    <td class="LR">
                        <div class="aTime">restricted：true<br> influenced：true<br> rest（min）： 20 ▷ 5<br> limit（hr）： 3／ 6
                        </div>
                        <div class="aTime">disabled：<br>23：00～08：00<br>11：00～13：00</div>
                    </td>
                </tr>
            </table>
            <div class="UD form Invisible" id="BlockingSettings">
                <div class="LR">
                    <div class="UD formL">
                        <div>
                            <label>restricted：</label>
                            <label class="switch">
                                <input id="restricted" type="checkbox">
                                <span class="slider"></span>
                            </label>
                        </div>
                        <label style="margin-left: 3px;">impacted：</label>
                        <div>
                            <input id="impacted1" class="InputTagHere" type="text">
                            <input id="impacted2" class="InputTagHere" type="text">
                            <input id="impacted3" class="InputTagHere" type="text">
                        </div>
                        <div><label>rest：</label><input class="InputNumberHere" id="rest1" type="number">▷<input
                                class="InputNumberHere" id="rest2" type="number">
                            （min）</div>
                        <div><label>limit：</label><input class="InputNumberHere" id="limit1" type="number">／<input
                                class="InputNumberHere" id="limit2" type="number">（hr）
                        </div>
                        <div><label>Advance notice：</label><input class="InputNumberHere" id="Advance"
                                type="number">（min）
                        </div>
                    </div>
                    <div class="formR">
                        <label class="timeInput">disabled time：</label>
                        <div class="UD " id="disableds">
                            <div><input class="timeInput" type="time">～<input class="timeInput" type="time"></div>
                            <div><input class="timeInput" type="time">～<input class="timeInput" type="time"></div>
                            <div><input class="timeInput" type="time">～<input class="timeInput" type="time"></div>
                            <div><input class="timeInput" type="time">～<input class="timeInput" type="time"></div>
                            <div><input class="timeInput" type="time">～<input class="timeInput" type="time"></div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="BtnDiv LR">
                    <button id="BlockingDelete" class="MyButton1">delete</button>
                    <button id="copy" class="MyButton1">copy</button>
                    <button id="BlockingOk" class="MyButton1">confirm</button>
                </div>
            </div>
        </div>

    </div>

    <script src="..\options\Blockade.js"></script>
    <script src="..\options\Tags.js"></script>
    <script src="..\options\Pages.js"></script>
    <script src="..\options\options.js"></script>

</body>

</html>
