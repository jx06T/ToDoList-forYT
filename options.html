<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="options.css">
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <title>ToDoList-forYT</title>


</head>

<body>

    <div id="sidebar">
        <ul>
            <li class="menu">
                <div class="menu " data-page="welcome">
                    <img class="Icon" src="images\house.svg" alt="welcome">
                    <a href="#welcome" class="Stext">
                        歡迎頁面
                    </a>
                </div>
            </li>
            <li class="menu">
                <div class="menu" data-page="rules">
                    <img class="Icon" src="images\tags.svg" alt="rules">
                    <a href="#rules" class="Stext">
                        規則設定
                    </a>
                </div>
            </li>
        </ul>
    </div>

    <div id="main">

        <div class="page active" id="welcome">
            <h1>歡迎</h1>
        </div>

        <div class="page" id="rules">
            <h1>設定頁面</h1>
            <table id="Rules">

                <tr>
                    <th style="width:30%">Tag</th>
                    <th>Rule</th>
                </tr>


            </table>
            <div class="btn-column">
                <button id="DaRow">x</button>
                <button id="Drag">≡</button>
                <button id="Deactivate">–</button>
                <input type="color"  id="colorPicker">
            </div>
        </div>

    </div>

    <script src="options.js"></script>
    <script src="Tags.js"></script>

</body>

</html>
